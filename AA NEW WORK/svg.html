<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            border: solid 1px black;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body align="center">
    <svg width="600px" height="600px">

        <circle cx="300" cy="300" r="300" fill="crimson"/>
        <circle cx="300" cy="300" r="250" fill="white"/>
        <circle cx="300" cy="300" r="200" fill="crimson"/>
        <circle cx="300" cy="300" r="150" fill="darkblue"/>
        
        <polygon points="312,188,342,268,426,273,355,328,383,410,312,362,239,
                         410,263,326,198,273,280,271" fill="white"/>

    </svg>

    <br><br>

    <svg width="500px" height="500px">

        <rect x="0" y="0" width="250px" height="250px" fill="#F25022" stroke="white" stroke-width="10px"/>
        <rect x="250" y="0" width="250px" height="250px" fill="#7FBA00" stroke="white" stroke-width="10px"/>
        <rect x="0" y="250" width="250px" height="250px" fill="#00A4EF" stroke="white" stroke-width="10px"/>
        <rect x="250" y="250" width="250px" height="250px" fill="#FFB900" stroke="white" stroke-width="10px"/>
    
    </svg>

    <br><br>

    <svg width="500px" height="500px">

        <circle cx="500" cy="0" r="100" fill="red" stroke="black" stroke-width="5px"/>

    </svg>

    <svg width="500px" height="500px">

        <rect x="50" y="50" width="400" height="400" fill="blue" stroke="black" stroke-width="4px"/>
        <ellipse cx="250" cy="250" rx="100" ry="200" fill="purple" stroke="red" stroke-width="2px"/>
        <ellipse cx="250" cy="250" rx="200" ry="100" fill="purple" stroke="red" stroke-width="2px"/>

    </svg>

    <br><br>

    <svg width="500px" height="500px">

        <line x1="50" y1="50" 
              x2="450" y2="450"
              stroke="purple" stroke-width="20px"/>

        <line x1="450" y1="50"
              x2="50" y2="450"
              stroke="purple" stroke-width="20px"/>

    </svg>

    <br><br>

    <svg width="500px" height="500px">

        <polygon points="240,45,284,179,417,182,313,267,350,400,
                         241,325,127,400,166,267,63,182,197,179" fill="crimson" stroke="black" stroke-width="10px"/>
 
     </svg>

     <br><br>


</body>
</html>
