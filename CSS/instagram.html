<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="icon" href="../../../../Downloads/insta.jfif">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div id="mobile-images">
            <div id="animation">

            </div>
        </div>
        <div id="form-content">
            <div id="form-box">
                <img src="../../../../Downloads/instagraml.png" alt="logo">
                <form>
                    <input type="text" placeholder="phone number, username or email">
                    <input type="password" placeholder="password">
                    <button>Log in</button>
                </form>
                <div id="or">
                    <hr><span>OR</span><hr>
                </div>
                <a href="/" id="fb-login"><i class='bx bxl-facebook-square' style='color:#1038d2'  ></i>Log in with facebook</a>
                <a href="/" id="forgot">Forgot password?</a>
            </div>
            <div id="signup-box">
                <span>Dont't have an account?<a href="/">Sign up</a></span>
            </div>
            <div id="getapp-box">
                <span>Get the app.</span>
                <a href="/" id="one"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="image"></a>
                <a href="/" id="two"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="image"></a>
            </div>
        </div>
    </section>
</body>
</html>
