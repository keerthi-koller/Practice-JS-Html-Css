<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;" id="head"> Style Manipulation </h1>
    <button onclick="styleCRUD()"> Check output </button>

    <script>
        function styleCRUD()
        {
            let head = document.getElementById("head");
            console.log(head.style.color);                  //read
            console.log(head.style.backgroundColor);        
            head.style.backgroundColor = "black";           //create
            head.style.height = "100px";                    //create
            head.style.color = "white";                     //update
            head.style.margin = "20px", "20px";             //create
            head.style.padding = "20px";                    //create
            head.style.boxSizing = "border-box";
        }
        // console.log(getComputedStyle(head));
    </script>
</body>
</html>
