<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input{
            width: 300px;
            height: 90px;
            font-size: 20px;
            padding-left: 20px;
            border-radius: 20px;
        }
        button{
            width: 200px;
            height: 50px;
            border-radius: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body id="body">
    <input type="text" placeholder="enter password" id="input">
    <button onclick="pwdverification()">set pwd</button>
</body>

<script>
    function pwdverification()
    {
        let input = document.getElementById("input");
        let body = document.getElementById("body");
        let upper = 0;
        let lower = 0;
        let digit = 0;
        let splchar = 0;
        let length = 0;
        for (let i = 0; i < input.value.length; i++) 
        {
            if (input.value.length >= 8 && input.value.length <= 16)
            {
                length++;
            }
            if (input.value.charCodeAt(i) >= 65 && input.value.charCodeAt(i) <= 90)
            {
                upper++;
            }

            else if (input.value.charCodeAt(i) >= 97 && input.value.charCodeAt(i) <= 122)
            {
                lower++;
            }
            else if (input.value.charCodeAt(i) >= 48 && input.value.charCodeAt(i) <= 57)
            {
                digit++;
            }
            else
            {
                splchar++;
            }
        }
        if (upper > 0)
        {
            let p = document.createElement("p");
            p.innerText = "Uppercase added";
            body.append(p);
        }
        if (lower > 0)
        {
            let p = document.createElement("p");
            p.innerText = "Lowercase added";
            body.append(p);
        }
        if (digit > 0)
        {
            let p = document.createElement("p");
            p.innerText = "Digits added";
            body.append(p);
        }
        if (splchar > 0)
        {
            let p = document.createElement("p");
            p.innerText = "Special Characters added";
            body.append(p);
        }
        if (length > 0)
        {
            let p = document.createElement("p");
            p.innerText = "Length is between 8-16";
            body.append(p);
        }
    }
</script>
</html>
