<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Header</h1>
    <ol id="orderedlist">
        <li>HTML</li>
        <li id="li2">CSS</li>
        <li>JS</li>
        <li>React JS</li>
    </ol>
    <button onclick="traverseParent()">Check output</button>

    <script>
        function sibling()
        {
            let ol = document.getElementById("orderedlist");
            console.log(ol.nextSibling);
            console.log(ol.nextElementSibling);
            console.log(ol.previousSibling);
            console.log(ol.previousElementSibling);
        }
        function traverseChild()
        {
            let ol = document.getElementById("orderedlist");
            console.log(ol.hasChildNodes());
            console.log(ol.children);
            console.log(ol.childNodes);
            console.log(ol.firstChild);
            console.log(ol.firstElementChild);
            console.log(ol.lastChild);
            console.log(ol.lastElementChild);
        }
        function traverseParent()
        {
            let li2 = document.getElementById('li2');
            console.log(li2.parentElement);
            console.log(li2.parentNode);
        }
    </script>

</body>
</html>
