<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 300px;
            height: 60px;
            font-size: 30px;
        }
        marquee{
            font-size: 60px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1 align="center">Attribute Manipulation</h1>
    <hr>
    <marquee 
        behavior="alternate"
     direction="right"
     id="marq"
     >
     XXXXXXXXX
    </marquee>

     <button onclick="createNewAttribute()">create</button>
     <button onclick="readAttribute()">read</button>
     <button onclick="updateAttribute()">update</button>
     <button onclick="removeOneAttribute()">delete</button>

     <script>
        function readAttribute()
        {
            let marq = document.getElementById("marq");
            console.log(marq.getAttribute("direction"));
            console.log(marq.getAttribute("behavior"));
        }
        function createNewAttribute()
        {
            let marq1 = document.getElementById("marq");
            marq1.setAttribute("scrollamount", 30);
            marq1.setAttribute("bgcolor", "gold");
        }
        function updateAttribute()
        {
            let marq1 = document.getElementById("marq");
            marq1.setAttribute("behavior", "scroll");
        }
        function removeOneAttribute()
        {
            let marq1 = document.getElementById("marq");
            marq1.removeAttribute("scrollamount");
        }
     </script>
</body>
</html>
