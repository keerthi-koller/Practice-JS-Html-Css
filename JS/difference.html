        function sample()
        {
            let h1 = document.createElement("h1");
            // h1.appendChild(`hello gunda`);   //not possible
            h1.append(`hello gunda`);

            // div.appendChild(h1);     //not possible
            if (div.firstElementChild == null)
            {
                div.append(h1);
            }
            else
            {
                alert(`already present`);
            }
        }
